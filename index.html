<!DOCTYPE html>
<html>
   <head>
      <title>Medicamentos</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <h1>Cadastro de Medicamentos</h1>
      <br>

      <br>
      <form>
         <fieldset>
            <div class="form-group">
               <label for="nomeComercial">Nome Comercial:</label>
               <input type="text" id="nomeComercial" name="nomeComercial">
            </div>

            <div class="form-group">
               <label for="principiosAtivos">Princípios Ativos:</label>
               <input type="text" id="principiosAtivos" name="principiosAtivos">
            </div>

            <div class="form-group">
               <label for="concentracao">Concentração:</label>
               <input type="text" id="concentracao" name="concentracao">
            </div>

            <div class="form-group">
               <label for="unidade">Unidade:</label>
               <input type="text" id="unidade" name="unidade">
            </div>

            <div class="form-group">
               <label for="formaApresentacao">Forma de Apresentação:</label>
               <select id="formaApresentacao" name="formaApresentacao">
                  <option value="ampola">Ampola</option>
                  <option value="comprimido">Comprimido</option>
                  <option value="bisnaga">Bisnaga</option>
               </select>
            </div>

            <div class="form-group">
               <label for="viaAdministracao">Via de Administração:</label>
               <select id="viaAdministracao" name="viaAdministracao">
                  <option value="viaOral">Via Oral</option>
                  <option value="intravenosa">Intravenosa</option>
                  <option value="dermatologica">Dermatológica</option>
               </select>
            </div>

            <div class="form-group">
               <label for="controlado">Controlado:</label>
               <input type="checkbox" id="controlado" name="controlado">
            </div>

            <div class="form-group">
               <label for="nomesSimilares">Nomes Similares:</label>
               <textarea id="nomesSimilares" name="nomesSimilares"></textarea>
            </div>

            <div class="form-group">
               <input type="submit" value="Salvar">
            </div>

            <nav>
               <ul>
                  <li><a href="lista.html">Ver lista</a></li>
               </ul>
            </nav>
         </fieldset>
      </form>
      <script src="/script.js"></script>
   </body>
</html>
